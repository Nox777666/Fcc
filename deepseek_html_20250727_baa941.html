<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia Diária | Versículos, Orações e Reflexões</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS -->
    <style>
        /* CSS: Reset e Variáveis */
        :root {
            --primary-color: #6C5CE7;
            --secondary-color: #A29BFE;
            --accent-color: #00B894;
            --text-color: #2D3436;
            --bg-color: #F9F9F9;
            --card-color: #FFFFFF;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            
            /* Dark Mode */
            --dark-primary: #A29BFE;
            --dark-secondary: #6C5CE7;
            --dark-text: #F5F6FA;
            --dark-bg: #1E1E2C;
            --dark-card: #2D2D44;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: var(--transition);
        }
        
        button:focus {
            outline: none;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border-radius: 0 0 20px 20px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .category-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            font-size: 1rem;
        }
        
        .category-btn:hover {
            transform: translateY(-3px);
            background-color: var(--secondary-color);
        }
        
        .category-btn.active {
            background-color: var(--accent-color);
            transform: scale(1.05);
        }
        
        .quote-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .quote-card {
            background-color: var(--card-color);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 800px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
        }
        
        .quote-text {
            font-size: 1.4rem;
            margin-bottom: 20px;
            text-align: center;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            font-family: 'Playfair Display', serif;
        }
        
        .quote-reference {
            font-style: italic;
            text-align: right;
            margin-top: 15px;
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .quote-category {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: var(--accent-color);
            color: white;
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .quote-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow);
            font-size: 1rem;
        }
        
        .action-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .action-btn.secondary {
            background-color: var(--accent-color);
        }
        
        .action-btn.secondary:hover {
            background-color: #00a884;
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            background-color: var(--card-color);
            margin-top: 50px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .social-link {
            color: var(--primary-color);
            font-size: 1.5rem;
            transition: var(--transition);
        }
        
        .social-link:hover {
            color: var(--secondary-color);
            transform: scale(1.2);
        }
        
        .copyright {
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .dark-mode-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: var(--shadow);
            z-index: 100;
            transition: var(--transition);
        }
        
        .dark-mode-toggle:hover {
            background-color: var(--secondary-color);
            transform: scale(1.1);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .category-btn {
                padding: 10px 18px;
                font-size: 0.9rem;
            }
            
            .quote-text {
                font-size: 1.2rem;
                min-height: 100px;
            }
            
            .action-btn {
                padding: 10px 18px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            header {
                padding: 30px 0;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .categories {
                gap: 10px;
            }
            
            .quote-card {
                padding: 20px 15px;
            }
            
            .quote-text {
                font-size: 1.1rem;
            }
            
            .quote-actions {
                gap: 10px;
            }
        }
        
        body.dark-mode {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }
        
        .dark-mode .quote-card,
        .dark-mode footer {
            background-color: var(--dark-card);
        }
        
        .dark-mode .social-link {
            color: var(--dark-primary);
        }
        
        .dark-mode .social-link:hover {
            color: var(--dark-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Bíblia Diária</h1>
            <p class="subtitle">Versículos, orações e reflexões para fortalecer sua fé</p>
        </header>
        
        <main>
            <section class="categories">
                <button class="category-btn active" data-category="versiculo">
                    <i class="fas fa-bible"></i> Versículo
                </button>
                <button class="category-btn" data-category="oracao">
                    <i class="fas fa-hands-praying"></i> Oração
                </button>
                <button class="category-btn" data-category="conselho">
                    <i class="fas fa-hand-holding-heart"></i> Conselho
                </button>
                <button class="category-btn" data-category="pedido">
                    <i class="fas fa-pray"></i> Pedido
                </button>
                <button class="category-btn" data-category="reflexao">
                    <i class="fas fa-lightbulb"></i> Reflexão
                </button>
            </section>
            
            <section class="quote-section">
                <div class="quote-card">
                    <span class="quote-category">Versículo</span>
                    <p class="quote-text fade-in">Carregando mensagem abençoada...</p>
                    <p class="quote-reference"></p>
                </div>
                
                <div class="quote-actions">
                    <button class="action-btn" id="copy-btn">
                        <i class="fas fa-copy"></i> Copiar
                    </button>
                    <button class="action-btn" id="new-quote-btn">
                        <i class="fas fa-sync-alt"></i> Nova Mensagem
                    </button>
                    <button class="action-btn secondary" id="share-btn">
                        <i class="fab fa-whatsapp"></i> WhatsApp
                    </button>
                </div>
            </section>
        </main>
        
        <footer>
            <div class="social-links">
                <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
                <a href="#" class="social-link"><i class="fab fa-youtube"></i></a>
                <a href="#" class="social-link"><i class="fas fa-envelope"></i></a>
            </div>
            <p class="copyright">© 2023 Bíblia Diária. Todos os direitos reservados.</p>
        </footer>
    </div>
    
    <button class="dark-mode-toggle" id="dark-mode-toggle">
        <i class="fas fa-moon"></i>
    </button>
    
    <script>
        // Elementos DOM
        const categoryBtns = document.querySelectorAll('.category-btn');
        const quoteText = document.querySelector('.quote-text');
        const quoteReference = document.querySelector('.quote-reference');
        const quoteCategory = document.querySelector('.quote-category');
        const copyBtn = document.getElementById('copy-btn');
        const newQuoteBtn = document.getElementById('new-quote-btn');
        const shareBtn = document.getElementById('share-btn');
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;
        
        let currentCategory = 'versiculo';
        let isLoading = false;
        
        // APIs
        const API_ENDPOINTS = {
            versiculo: 'https://www.abibliadigital.com.br/api/verses/nvi/random',
            oracao: 'https://api.scripture.api.bible/v1/bibles/592420522e16049f-01/search?query=ora%C3%A7%C3%A3o',
            conselho: 'https://api.scripture.api.bible/v1/bibles/592420522e16049f-01/search?query=conselho',
            reflexao: 'https://labs.bible.org/api/?passage=random&type=json'
        };
        
        // Função para buscar versículo aleatório
        async function fetchBibleVerse() {
            try {
                const response = await fetch(API_ENDPOINTS.versiculo);
                const data = await response.json();
                return {
                    text: `"${data.text}"`,
                    reference: `${data.book.name} ${data.chapter}:${data.number}`
                };
            } catch (error) {
                console.error('Erro ao buscar versículo:', error);
                return {
                    text: '"Porque Deus tanto amou o mundo que deu o seu Filho Unigênito, para que todo o que nele crer não pereça, mas tenha a vida eterna."',
                    reference: 'João 3:16'
                };
            }
        }
        
        // Função para buscar oração
        async function fetchPrayer() {
            try {
                // API alternativa para orações (simulada)
                const prayers = [
                    "Senhor, ensina-me a confiar em Ti em todos os momentos. Que eu possa entregar minhas preocupações e encontrar paz em Tua presença.",
                    "Pai celestial, guia meus passos hoje. Ilumina meu caminho e ajuda-me a ser instrumento do Teu amor.",
                    "Deus de misericórdia, cura as feridas da minha alma e renova minhas forças. Ensina-me a perdoar como Tu perdoas.",
                    "Senhor Jesus, fortalece minha fé nos momentos difíceis. Ajuda-me a lembrar que Tu estás sempre comigo.",
                    "Espírito Santo, enche meu coração com Tua paz. Ajuda-me a discernir Tua vontade em minha vida."
                ];
                return {
                    text: prayers[Math.floor(Math.random() * prayers.length)],
                    reference: "Oração do Coração"
                };
            } catch (error) {
                console.error('Erro ao buscar oração:', error);
                return {
                    text: "Pai Nosso que estás nos céus, santificado seja o Teu nome...",
                    reference: "Mateus 6:9-13"
                };
            }
        }
        
        // Função para buscar conselho
        async function fetchAdvice() {
            try {
                // API alternativa para conselhos (simulada)
                const advices = [
                    "Confie no Senhor de todo o seu coração e não se apoie em seu próprio entendimento.",
                    "A palavra de Deus é lâmpada para os meus pés e luz para o meu caminho.",
                    "Não andem ansiosos por coisa alguma, mas em tudo, pela oração e súplicas, apresentem seus pedidos a Deus.",
                    "Seja forte e corajoso. Não tema nem se apavore, pois o Senhor, o seu Deus, estará com você por onde você andar.",
                    "Amem-se uns aos outros como eu os amei. Ninguém tem maior amor do que aquele que dá a sua vida pelos seus amigos."
                ];
                return {
                    text: advices[Math.floor(Math.random() * advices.length)],
                    reference: "Conselho Bíblico"
                };
            } catch (error) {
                console.error('Erro ao buscar conselho:', error);
                return {
                    text: "Tudo posso naquele que me fortalece.",
                    reference: "Filipenses 4:13"
                };
            }
        }
        
        // Função para buscar reflexão
        async function fetchReflection() {
            try {
                const response = await fetch(API_ENDPOINTS.reflexao);
                const data = await response.json();
                return {
                    text: `Reflita sobre: "${data[0].text}"`,
                    reference: `${data[0].bookname} ${data[0].chapter}:${data[0].verse}`
                };
            } catch (error) {
                console.error('Erro ao buscar reflexão:', error);
                return {
                    text: "Reflita sobre o amor de Deus que é paciente e bondoso. Como você pode demonstrar esse amor hoje?",
                    reference: "1 Coríntios 13:4"
                };
            }
        }
        
        // Função para buscar pedido
        async function fetchRequest() {
            try {
                // API alternativa para pedidos (simulada)
                const requests = [
                    "Hoje, peça a Deus sabedoria para tomar decisões que honrem a Ele.",
                    "Peça ao Senhor que lhe mostre alguém que precise de seu amor e atenção hoje.",
                    "Clame a Deus por paz em meio às tempestades da vida.",
                    "Peça ao Pai que cure as feridas emocionais que você carrega.",
                    "Solicite a Deus forças para perdoar quem lhe magoou."
                ];
                return {
                    text: requests[Math.floor(Math.random() * requests.length)],
                    reference: "Pedido do Dia"
                };
            } catch (error) {
                console.error('Erro ao buscar pedido:', error);
                return {
                    text: "Peça a Deus que lhe dê um coração grato em todas as circunstâncias.",
                    reference: "1 Tessalonicenses 5:18"
                };
            }
        }
        
        // Função para carregar conteúdo baseado na categoria
        async function loadContent(category) {
            if (isLoading) return;
            
            isLoading = true;
            newQuoteBtn.innerHTML = '<span class="loading"></span> Carregando';
            
            try {
                let content;
                
                switch(category) {
                    case 'versiculo':
                        content = await fetchBibleVerse();
                        break;
                    case 'oracao':
                        content = await fetchPrayer();
                        break;
                    case 'conselho':
                        content = await fetchAdvice();
                        break;
                    case 'reflexao':
                        content = await fetchReflection();
                        break;
                    case 'pedido':
                        content = await fetchRequest();
                        break;
                    default:
                        content = await fetchBibleVerse();
                }
                
                // Efeito de transição
                quoteText.classList.remove('fade-in');
                void quoteText.offsetWidth;
                
                // Atualiza conteúdo
                quoteText.textContent = content.text;
                quoteReference.textContent = content.reference;
                quoteCategory.textContent = getCategoryName(category);
                
                // Efeito de entrada
                quoteText.classList.add('fade-in');
            } catch (error) {
                console.error('Erro ao carregar conteúdo:', error);
                quoteText.textContent = "Ocorreu um erro ao carregar a mensagem. Tente novamente.";
                quoteReference.textContent = "";
            } finally {
                isLoading = false;
                newQuoteBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Nova Mensagem';
            }
        }
        
        // Função para obter nome da categoria formatado
        function getCategoryName(category) {
            const names = {
                'versiculo': 'Versículo',
                'oracao': 'Oração',
                'conselho': 'Conselho',
                'pedido': 'Pedido',
                'reflexao': 'Reflexão'
            };
            return names[category] || 'Mensagem';
        }
        
        // Função para copiar texto
        function copyToClipboard() {
            const text = `${quoteText.textContent} - ${quoteReference.textContent}`;
            navigator.clipboard.writeText(text).then(() => {
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="fas fa-check"></i> Copiado!';
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                }, 2000);
            });
        }
        
        // Função para compartilhar no WhatsApp
        function shareOnWhatsApp() {
            const text = encodeURIComponent(`${quoteText.textContent} - ${quoteReference.textContent}\n\nVeja mais em Bíblia Diária`);
            const url = `https://wa.me/?text=${text}`;
            window.open(url, '_blank');
        }
        
        // Função para alternar dark mode
        function toggleDarkMode() {
            body.classList.toggle('dark-mode');
            const icon = darkModeToggle.querySelector('i');
            if (body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
            localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
        }
        
        // Event Listeners
        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                categoryBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentCategory = btn.dataset.category;
                loadContent(currentCategory);
            });
        });
        
        copyBtn.addEventListener('click', copyToClipboard);
        newQuoteBtn.addEventListener('click', () => loadContent(currentCategory));
        shareBtn.addEventListener('click', shareOnWhatsApp);
        darkModeToggle.addEventListener('click', toggleDarkMode);
        
        // Inicialização
        function init() {
            if (localStorage.getItem('darkMode') === 'true') {
                body.classList.add('dark-mode');
                const icon = darkModeToggle.querySelector('i');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }
            loadContent(currentCategory);
        }
        
        init();
    </script>
</body>
</html>
